<p>This is the article-add view.</p>

<form role="form">
    <div class="form-group">
        <label for="title" class="control-label">Title</label>
        <input type="text" ng-model="article.title" class="form-control" id="title" placeholder="Enter the article title"/>
    </div>
    <div class="form-group">
        <label for="title" class="control-label">URL</label>
        <input type="text" ng-model="article.img" class="form-control" id="title" placeholder="Enter the YouTube URL"/>
    </div>
    <div class="form-group">
        <label for="title" class="control-label">URL</label>
        <input type="text" ng-model="article.img" class="form-control" id="title" placeholder="Enter the image URL"/>
    </div>
    <div class="form-group">
        <label for="title" class="control-label">URL</label>
        <input type="text" ng-model="article.prix" class="form-control" id="title" placeholder="Enter the prix"/>
    </div>
    <div class="form-group">
        <label for="title" class="control-label">URL</label>
        <input type="text" ng-model="article.quantite" class="form-control" id="title" placeholder="Enter the quantite"/>
    </div>

    <div class="form-group">
        <label for="title" class="control-label">URL</label>
        <input type="text" ng-model="article.description" class="form-control" id="title" placeholder="Enter the description"/>
    </div>
    <input type="submit" class="btn btn-primary" ng-click="saveArticle()" value="Save"/>
</form>

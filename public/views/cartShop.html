<table class="table table-bordered table-striped" id="navbar">
  <thead>
  <tr>
    <td>Article</td>
    <td>Price</td>
    <td>Quantity</td>
    <td>Total</td>
    <td>Remove</td>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="product in products | filter:searchBook | limitTo:maxSize:(currentPage - 1) * maxSize">
    <td style="width: 30%">
      <figcaption style="color: #DA3637"><h3>{{product.title}}</h3></figcaption>
      <img style="heigth:20%;width:100%" ng-src="{{product.imgUrl}}"/>
    </td>
    <td>{{product.price}}</td>
    <td>
      <p>{{product.qte}} from {{product.quantity}} available</p>
    </td>
    <td><label style="color:black" >â‚¬ {{product.totalPrice}}</label></td>
    <td>
      <button class="btn btn-danger" ng-click="delete(product.productId)">
        <span class="glyphicon glyphicon-remove-sign"></span>
      </button>
    </td>
  </tr>
  </tbody>
  <tfoot></tfoot>
</table>

<div>
  <button ng-click="getProdFromCart()">get Prods from Cart</button>
</div>

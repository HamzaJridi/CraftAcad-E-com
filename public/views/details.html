<section>
    <div ng-model="pantal" class="dtl col-xs-4 col-xs-offset-4">
        <div class="thumbnail">
            <figcaption><h3 style="text-align: center">{{pantal[whichItem].nom}}</h3></figcaption>
            <img ng-src="img/men/{{pantal[whichItem].img}}.jpg" alt="{{p.nom}}"/>
            <div class="caption">
            <blockquote>{{pantal[whichItem].description}}</blockquote>
            </div>
            <div class="caption">
                <h1 style="color: #122b40">price : {{pantal[whichItem].prix}}</h1>
                <a href="#/login" class="btn btn-info btn-lg" role="button"><strong>Ajouter au panier</strong></a>
            </div>
            </div>
        </div>
</section>

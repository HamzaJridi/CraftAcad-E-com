<section class="container" id="navbar">
  <div class="row detl">
    <div class=" col-xs-push-2 col-xs-8 row">
      <img class="featurette-image img-responsive center-block col-sm-6"
           ng-src="{{product.imgUrl}}"
           alt="{{product.title}}">
      <img class="featurette-image img-responsive center-block col-sm-6"
           ng-src="{{product.imgUrl}}"
           alt="{{product.title}}">
    </div> <!--Images-->

    <div class="col-xs-push-3 col-xs-6">
      <div>
        <h1 style="text-align:center">{{product.title}}</h1>
        <p class=""><strong>{{product.descr}}</strong> <br/></p>
      </div>
      <div class="row">
        <button class="btn btn-md btn-primary detl">
          <strong> Price : ‎€ {{product.price}}</strong>
        </button>
        <button class="btn btn-md btn-default detl">
          <strong>Ref : {{product.ref}}</strong>
        </button>
        <button class="btn btn-md btn-danger detl"
                ng-click="addToCart(product)">
          <strong>Buy the product</strong>
        </button>
        <a href="#cartshop"><button class="btn btn-md btn-warning detl"
                                    ng-click="addToCart(product)">
          <strong>My Shopping Cart</strong>
        </button></a>
      </div>
    </div> <!--prod details-->
    <div class="col-xs-push-4 col-xs-8" style="margin-top: 0.5em">
      <h3 style="color: #1b6d85">Please pick a date for the reservation</h3>
    </div>
    <div class="col-xs-push-4 col-xs-7">
      <!--<md-datepicker-->
          <!--md-date-filter="disableDate"-->
          <!--ng-model="date"-->
          <!--md-placeholder="Reservation Date">-->
      <!--</md-datepicker>-->
      <button
            class="btn btn-md btn-danger detl"
            style="margin-left: 2em"
            ng-click="reserve(date,product)">
          <strong>Reserve this Product</strong>
        </button>
    </div> <!--Calendar-->

    <!--New Calendar-->
    <div class="row">
      <div class="col-md-6">
        <p class="input-group">
          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
      </div>
    </div>


    <div class="container-fluid">

    </div>


  </div>
</section>
